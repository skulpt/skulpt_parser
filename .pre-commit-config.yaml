repos:
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.3.0
      hooks:
          - id: check-yaml
          - id: end-of-file-fixer
          - id: trailing-whitespace
            exclude: grammar.patch
    - repo: https://github.com/psf/black
      rev: 22.10.0 # Replace by any tag/version: https://github.com/psf/black/tags
      hooks:
          - id: black
            args: # arguments to configure black
                - --line-length=119
            language_version: python3 # Should be a command that runs python3.6+
            exclude: src/parser/generated_parser.py
    # flake8
    - repo: https://github.com/PyCQA/flake8
      rev: 5.0.4
      hooks:
          - id: flake8
    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: v3.0.0-alpha.4 # Use the sha or tag you want to point at
      hooks:
          - id: prettier

    - repo: https://github.com/Lucas-C/pre-commit-hooks
      rev: v1.3.1
      hooks:
          - id: insert-license
            files: "^(src|scripts)/.*ts$"
            args:
                - --detect-license-in-X-top-lines=2
                - --comment-style
                - // # defaults to: #
